<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <link rel="website icon" type="png" href="icon-sento.png">
    <title>Semafaro</title>
</head>
<body>

        <!-- BOTAO -->

            <button class="botao" id="botao_id">ATIVAR</button>
      
        <!----------->

    <div class="container">

        <div class="corpo">

            <div class="circulo-farol">
                <div class="sombra-farol" id="vermelho_sombra">
                    <div class="circulo-central-farol" id="vermelho_central"></div>
                </div>
            </div>

            <div class="circulo-farol">
                <div class="sombra-farol" id="amarelo_sombra">
                    <div class="circulo-central-farol" id="amarelo_central"></div>
                </div>
            </div>

            <div class="circulo-farol">
                <div class="sombra-farol" id="verde_sombra">
                    <div class="circulo-central-farol" id="verde_central"></div>
                </div>
            </div>

        </div>

        <!-- CABO DO SEMAFARO -->
        <div class="cabo">

            <div id="linha-branca"></div>

            <div id="sombra">
                <div id="sombra-linha"></div>
            </div>

        </div>

    </div>


    <script src="index.js"></script>
</body>
</html>
